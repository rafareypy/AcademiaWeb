<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="title">
        Lista de Planes de Pago Por Alumno Logado !!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Planes de Pago por Alumno Logado .:</h2>
        
        <h:form>
            
            
            <c:if test="#{!planDePagoItemFace.listaPlanDePagoAlumnoLogado.isEmpty()}">
                <h:dataTable bgcolor="#DEB887" var="item" value="#{planDePagoItemFace.listaPlanDePagoAlumnoLogado}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>

                <h:column>
                    <f:facet name="header">
                        Nombre Plan.:
                    </f:facet>
                    #{item.descripcion}
                </h:column>
                    
                    
                <h:column>
                    <f:facet name="header">
                        Alumno.:
                    </f:facet>
                    #{item.alumno}
                </h:column>
                
                

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{planDePagoItemFace.doBuscarDetallesDePlanDePagoAlumnoLogado()}" value="Verificar">
                        <f:setPropertyActionListener target="#{planDePagoItemFace.planDePago}" value="#{item}"/>
                    </h:commandLink>
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{planDePagoItemFace.doCreatePlanDePagoItemAlumnoLogado()}" value="Crea nuevo Plan de Pago "/>        
            </c:if>
            
        </h:form>        
    </ui:define>

</ui:composition>
