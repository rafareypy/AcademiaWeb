<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Plan de Pago !!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Plan de Pago de.:  #{planDePagoItemFace.planDePago.alumno}</h2>
        <h:form>     
            
            <f:validateBean>        
                <h:messages/>
            
                <table bgcolor="#DEB887" >
                <tr>                
                    <td>Alumno.:</td>
                    <td><h:outputText value="#{planDePagoItemFace.planDePago.alumno}"/></td>                
                    <br/>                    
                    
                    <tr>
                        <td>Servicio.:</td>
                        <td><h:selectOneMenu  style="width: 150px" value="#{planDePagoItemFace.selectedBean.servicio}">
                                <f:selectItems var="itemSel" itemLabel="#{itemSel.descripcion}" itemValue="#{itemSel}" value="#{planDePagoItemFace.listServicios}"/>
                                <f:converter converterId="servicioConverter"/>
                            </h:selectOneMenu>
                        </td>                                    
                    </tr>
                
                <tr>
                    
                    <c:forEach var="item" items="#{planDePagoItemFace.listaPlanDePagoItemAlumnoLogado}">
                    <tr>
                        <td bgcolor="#A9A9A9" >
                            <h:outputText value="#{item.id}" >  </h:outputText>
                        </td>
                        <td bgcolor="#A9A9A9" >
                            -               Servicio - 
                            <h:outputText value="#{item.servicio.descripcion}" >  </h:outputText>
                        </td>
                        <td bgcolor="#A9A9A9" >
                            -                - 
                            <h:outputText value="#{item.servicio.valorServicio}"  >  </h:outputText>
                        </td>

                    </tr>                        
                    
                </c:forEach>
                
                </tr>
                

                <tr>
                    <td><center><h:commandButton action="#{planDePagoItemFace.doFinishCreatePlanDePagoItemAlumnoLogado()}" value="Agregar Item" /></center></td>
                    <td><center><h:commandButton immediate="true"  action="#{planDePagoItemFace.doListPlanDePagoItemAlumnoLogado()}" value="Cancelar" /></center></td>                    
                </tr>
            </tr>
            </table> 
            </f:validateBean>
        </h:form>        
    </ui:define>

</ui:composition>
