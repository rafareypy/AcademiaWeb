<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Buscar Cuotas Por Alumno...
    </ui:define>
    
    <ui:define name="content">
        
        <h:form>            
            <c:if test="#{planDePagoItemFace.listaCuotaPlanDePago.isEmpty()}">
                No hay Ninguna Mensalidade !!!                
            </c:if>
            
             <c:if test="#{!planDePagoItemFace.listaCuotaPlanDePago.isEmpty()}">
                hay Mensalidade!!!                
            </c:if>
           
            <f:validateBean>        
                <h:messages/>
            <table>

                    <tr>
                        <td>Alumno.:</td>
                        <td><h:selectOneMenu  style="width: 150px" value="#{planDePagoItemFace.alumno}">
                                <f:selectItems var="itemSel" itemLabel="#{itemSel.nombre}" itemValue="#{itemSel}" value="#{alumnoFace.listAlumno}"/>
                                <f:converter converterId="alumnoConverter"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>                                

                <tr>
                    <td><center><h:commandButton action="#{planDePagoItemFace.doListCuotasPlanPagoPorAlumno()}" value="Buscar " >                            
                            </h:commandButton>
                        </center></td>
                    <td><center><h:commandButton immediate="true"  action="#{planDePagoItemFace.doListPlanDePago()}" value="Cancelar" /></center></td>                    
                </tr>                                    
            </table> 
            </f:validateBean>
             
                
            
                
        </h:form>        
    </ui:define>

</ui:composition>
