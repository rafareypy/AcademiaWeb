<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Planes de Pago!!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Planes de Pago.:</h2>
        
        <h:form>
            <c:if test="#{planDePagoItemFace.listPlanDePago.isEmpty()}">
                Lista de Planes de Pago esta vacia ! , podes Agregar un nuevo Planes de Pago haciendo click
                <h:commandLink action="#{planDePagoItemFace.doCreatePlanDePagoItem()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!planDePagoItemFace.listPlanDePago.isEmpty()}">
                <h:dataTable bgcolor="#DEB887" var="item" value="#{planDePagoItemFace.listPlanDePago}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Alumno.:
                    </f:facet>
                    #{item.alumno}
                </h:column>
                
                

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{planDePagoItemFace.doEditPlanDePagoItem()}" value="Edit">
                        <f:setPropertyActionListener target="#{planDePagoItemFace.planDePago}" value="#{item}"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas planDePagoFace de Eliminar ??')  " action="#{planDePagoFace.doRemovePlanDePago()}" value="Remover">
                        <f:setPropertyActionListener target="#{serieFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{planDePagoItemFace.doCreatePlanDePagoItem()}" value="Crea nuevo Plan de Pago "/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
