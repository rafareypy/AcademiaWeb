<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Estado Civil
    </ui:define>
    
    <ui:define name="content">
        <h2> Estado Civil.:</h2>
        <h:form id="form" > 
            <h2> <h:message for="msj" style="color:red; display:block;" /> </h2>
            <c:if test="#{estadoCivilFace.list.isEmpty()}">
                Lista de Estado Civil esta Limpio ! , podes crear un nuevo Estado Civil haciendo click
                <h:commandLink action="#{estadoCivilFace.doCreateEstadoCivil()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!estadoCivilFace.list.isEmpty()}">
            <h:dataTable var="item" value="#{estadoCivilFace.list}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                       Descripcion
                    </f:facet>
                    #{item.descripcion}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " action="#{estadoCivilFace.doRemoveEstadoCivil()}" value="Remover">
                        <f:setPropertyActionListener target="#{estadoCivilFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{estadoCivilFace.doCreateEstadoCivil()}" value="Crea nuevo Estado Civil"/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
