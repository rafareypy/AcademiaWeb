<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de SeriesDetalles !!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Series Detalles.:</h2>
        <h:form>
            <c:if test="#{serieDetalleFace.list.isEmpty()}">
                Lista de Series Delles esta vacia ! , podes Agregar una nueva Serie Detalle haciendo click
                <h:commandLink action="#{serieDetalleFace.doCreateSerieDetalle()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!serieDetalleFace.list.isEmpty()}">
            <h:dataTable var="item" value="#{serieDetalleFace.list}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Nombre de Serie Detalle.:
                    </f:facet>
                    #{item.serie.alumno}
                </h:column>
                
                

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{serieDetalleFace.doEditSerieDetalle()}" value="Edit">
                        <f:setPropertyActionListener target="#{serieDetalleFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " 
                                   action="#{serieDetalleFace.doRemoveSerieDetalle()}" value="Remover">
                        <f:setPropertyActionListener target="#{serieFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{serieDetalleFace.doCreateSerieDetalle()}" value="Crea nueva Serie Detalle "/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
