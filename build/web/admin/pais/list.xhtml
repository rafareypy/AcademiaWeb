<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Paies..!!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Paises.:</h2>
        <h:form>
            <c:if test="#{paisFace.list.isEmpty()}">
                Lista de Pais esta vacia ! , podes Agregar un pais haciendo click
                <h:commandLink action="#{paisFace.doCreatePais()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!paisFace.list.isEmpty()}">
            <h:dataTable var="item" value="#{paisFace.list}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Nombre del Pais.:
                    </f:facet>
                    #{item.descripcion}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{paisFace.doEditPais()}" value="Edit">
                        <f:setPropertyActionListener target="#{paisFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " action="#{paisFace.doRemovePais()}" value="Remover">
                        <f:setPropertyActionListener target="#{paisFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{paisFace.doCreatePais()}" value="Crea nuevo Pais"/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
