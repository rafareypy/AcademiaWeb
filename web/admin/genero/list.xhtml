<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Generos
    </ui:define>
    
    <ui:define name="content">
        <h2> Generos.:</h2>
        <h:form>
            <c:if test="#{ generoFace.list.isEmpty()}">
                Lista de Genero esta Limpio ! , podes crear un nuevo Genero haciendo click
                <h:commandLink action="#{generoFace.doCreateGenero()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!generoFace.list.isEmpty()}">
            <h:dataTable var="item" value="#{generoFace.list}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                       Descripcioin
                    </f:facet>
                    #{item.descripcion}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{generoFace.doEditGenero()}" value="Edit">
                        <f:setPropertyActionListener target="#{generoFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " action="#{generoFace.doRemoveGenero()}" value="Remover">
                        <f:setPropertyActionListener target="#{generoFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{generoFace.doCreateGenero()}" value="Crea nuevo Genero "/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
