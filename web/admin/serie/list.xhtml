<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Series !!!
    </ui:define>
    
    <ui:define name="content">
        <h2> Series Por Alumnos.:</h2>
        <h:form>
            <c:if test="#{serieDetalleFace.listSerie.isEmpty()}">
                Lista de Series esta vacia ! , podes Agregar una nueva Serie haciendo click
                <h:commandLink action="#{serieDetalleFace.doCreateSerie()}" value=" aqui"/>.
            </c:if>
            <c:if test="#{!serieDetalleFace.listSerie.isEmpty()}">
            <h:dataTable var="item" value="#{serieDetalleFace.listSerie}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Nombre de Alumno.:
                    </f:facet>
                    #{item.alumno.apelido}
                </h:column>

            <h:column>
                <f:facet name="header">
                    Dia.:
                </f:facet>
                #{item.diaSemana}
            </h:column>
                
                

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{serieDetalleFace.doVariosSerieDetallePorID()}" value="Verificar">
                        <f:param name="id" value="#{item.id}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " action="#{serieDetalleFace.doRemoveSerie()}" value="Remover">
                        <f:setPropertyActionListener target="#{serieDetalleFace.serie}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{serieDetalleFace.doCreateSerie()}" value="Crea nueva Serie"/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
