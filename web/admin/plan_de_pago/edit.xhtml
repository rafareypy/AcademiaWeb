<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Edicion de Plan de Pago
    </ui:define>
    
    <ui:define name="content">
        <h2> Editar Plan de Pago de.:  #{planDePagoItemFace.planDePago.alumno.nombre}</h2>
        <h:form>            
            <f:validateBean>        
                <h:messages/>
            <table>
                    <tr>
                        <td>Alumno.:</td>
                        <td><h:selectOneMenu  style="width: 150px" value="#{planDePagoItemFace.planDePago.alumno}">
                                <f:selectItems var="itemSel" itemLabel="#{itemSel.nombre}" itemValue="#{itemSel}" value="#{alumnoFace.listAlumno}"/>
                                <f:converter converterId="alumnoConverter"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>                               
                
                
                <tr>
                    
                    <c:forEach var="item" items="#{planDePagoItemFace.planDePago.planDePagoItens}">
                    <tr>
                        <td>
                            <h:outputText value="#{item.id}" >  </h:outputText>
                        </td>
                        <td>
                            -               Servicio - 
                            <h:outputText value="#{item.servicio.descripcion}" >  </h:outputText>
                        </td>
                        <td>
                            -                - 
                            <h:outputText value="#{item.servicio.valorServicio}"  >  </h:outputText>
                        </td>
                        <td>                                
                                <h:commandLink immediate="true" 
                                    action="#{planDePagoItemFace.doRemovePlanDePagoItem()}" 
                                    value="     Excluir " >                                     
                                    <f:param name="id" value="#{item.id}" />
                                    <f:setPropertyActionListener target="#{planDePagoItemFace.selectedBean}"
                                                                 value="#{item}"/>                                    
                                </h:commandLink>
                        </td>   
                    </tr>                        
                    
                </c:forEach>
                
                </tr>
                
                
                

                <tr>
                    <td><center><h:commandButton action="#{planDePagoItemFace.doEditPlanDePagoItem()}" value="Modificar" /></center></td>
                    <td><center><h:commandButton immediate="true"  action="#{planDePagoItemFace.doListPlanDePagoItem()}" value="Cancelar" /></center></td>                    
                </tr>

            </table> 
            </f:validateBean>
        </h:form>        
    </ui:define>

</ui:composition>
