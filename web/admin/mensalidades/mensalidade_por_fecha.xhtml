<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Buscar Cuotas Por Alumno...
    </ui:define>
    
    <ui:define name="content">
        
        <h:form>            
            <c:if test="#{planDePagoItemFace.listaCuotaPlanDePago.isEmpty()}">
                No hay Ninguna Cuota !!!                
            </c:if>
            
             <c:if test="#{!planDePagoItemFace.listaCuotaPlanDePago.isEmpty()}">
                Cuotas..           
            </c:if>
           
            
            
            <c:if test="#{!planDePagoItemFace.listaCuotaPlanDePago.isEmpty()}">
            <h:dataTable var="item" value="#{planDePagoItemFace.listaCuotaPlanDePago}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Alumno.:
                    </f:facet>
                    #{item.planDePago.alumno.nombre}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Fecha Pago.:
                    </f:facet>
                        <h:outputText value="#{item.fechaPago}">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </h:outputText>                                                                               
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Fecha Vencimiento.:
                    </f:facet>
                        <h:outputText value="#{item.fechaVencimiento}">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </h:outputText>                                       
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        Plan de Pago.:
                    </f:facet>
                    #{item.planDePago.descripcion}
                </h:column>
                
            
            </h:dataTable>    
                
            </c:if>            
                

                
                
            
             
                
            
                
        </h:form>        
    </ui:define>

</ui:composition>
