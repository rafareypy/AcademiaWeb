<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Cuotas..
    </ui:define>
    
    <ui:define name="content">
        <h2> Buscar Cuotas Por Fecha.:</h2>
        
        <h:form>

            <f:validateBean>        
                <h:messages/>
            <table>

                <tr>
                    <td>Fecha Inicio.:</td>
                    <td><h:inputText value="#{planDePagoItemFace.fechaInicioString}"/></td>
                </tr>      


                <tr>
                    <td>Fecha Fin.:</td>
                    <td><h:inputText value="#{planDePagoItemFace.fechaFinString}"/></td>
                </tr>      
                
                
            </table> 
                <tr>
                    <h:commandButton action="#{planDePagoItemFace.doBuscarCuotasPlanPagoPorFecha()}" value="Crear Nueva Busqueda.."/>
                </tr>                                    

            </f:validateBean>

            
        </h:form>        
    </ui:define>

</ui:composition>
