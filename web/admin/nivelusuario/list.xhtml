<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <ui:define name="title">
        Lista de Nivel de Usuairo
    </ui:define>
    
    <ui:define name="content">
        <h2> Niveles de Usuario.:</h2>
        <h:form>
            <c:if test="#{nivelUsuarioFace.list.isEmpty()}">
                Lista de Nivel de Usuario esta Limpio ! , podes crear un nuevo Nivel de Usuario haciendo click
                <h:commandLink action="#{nivelUsuarioFace.doCreateNivelUsuario()}" value="aqui"/>.
            </c:if>
            <c:if test="#{!nivelUsuarioFace.list.isEmpty()}">
            <h:dataTable var="item" value="#{nivelUsuarioFace.list}">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                #{item.id}
            </h:column>
            
                <h:column>
                    <f:facet name="header">
                        Nivel del Usuario
                    </f:facet>
                    #{item.descripcion}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                    <h:commandLink action="#{nivelUsuarioFace.doEditNivelUsuario()}" value="Edit">
                        <f:setPropertyActionListener target="#{nivelUsuarioFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink onclick="return confirm('Estas Seguro de Eliminar ??')  " action="#{nivelUsuarioFace.doRemoveNivelUsuario()}" value="Remover">
                        <f:setPropertyActionListener target="#{nivelUsuarioFace.selectedBean}" value="#{item}"/>
                    </h:commandLink>
                
                </h:column>            
            
            </h:dataTable>    
                <h:commandButton action="#{nivelUsuarioFace.doCreateNivelUsuario()}" value="Crea nuevo Nivel de Usuario"/>        
            </c:if>
        </h:form>        
    </ui:define>

</ui:composition>
