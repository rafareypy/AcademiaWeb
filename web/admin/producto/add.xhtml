<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../baseadmin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="title">
        Productos
    </ui:define>
    
    <ui:define name="content">
        <h2> Agregar Nuevo Productos.:</h2>
        <h:form>            
            
            
            <f:validateBean>        
                <h:messages/>
            <table>
                <tr>
                    <td>Nombre Producto .:</td>
                    <td><h:inputText value="#{productoFace.selectedBean.name}"/></td>
                </tr>      

                <tr>
                    <td>Costo Producto .:</td>
                    <td><h:inputText value="#{productoFace.selectedBean.cost}"/></td>
                </tr>      


                
                <tr>
                    <td>Especificacion Producto .:</td>
                    <td><h:inputText value="#{productoFace.selectedBean.spec}"/></td>
                </tr>      

                <tr>
                    <td>Valor Venta .:</td>
                    <td><h:inputText value="#{productoFace.selectedBean.valorVenta}"/></td>
                </tr>      
                
                    <tr>
                        <td>Tipo Producto.:</td>
                        <td><h:selectOneMenu  style="width: 150px" value="#{productoFace.selectedBean.tipoProducto}">
                                <f:selectItems var="itemSel" itemLabel="#{itemSel}" itemValue="#{itemSel}" value="#{productoFace.listaTipoProducto}"/>
                                <!--<f:converter converterId="tipoProductoConverter"/>-->
                            </h:selectOneMenu>
                        </td>
                    </tr>                                

                
     
                <tr>
                    <td><center><h:commandButton action="#{productoFace.doFinishCreateProducto()}" value="Agregar Nuevo Producto" /></center></td>
                    <td><center><h:commandButton immediate="true"  action="#{productoFace.doListProducto()}" value="Cancelar" /></center></td>                    
                </tr>
                                    
            </table> 
            </f:validateBean>
        </h:form>        
    </ui:define>

</ui:composition>
