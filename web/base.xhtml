<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title> <ui:insert name="title">The Default Title </ui:insert> </title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        
        <div id="top">
            <ui:include src="top.xhtml"></ui:include>            
        </div>
        <div>
            <div id="left">
                <ui:include src="left.xhtml"></ui:include>            
            </div>
            <div>
                <div id="right">
                    <ui:include src="right.xhtml"></ui:include> 
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content Default </ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>
